<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketNews</title>

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!--css-->
        <link rel="stylesheet" href="./assets/style/style.css">

        <!--icon-->
        <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">

        <!--script-->
        <script src="./assets/js/app.js" defer></script>
    </head>
    <body>
        
        <div class="container">
            <main>
                <header>
                    <img src="./assets/img/logo.svg" alt="RocketNews" title="RocketNews">
                </header>

                <div class="information-div">
                    <h2>Atualize ideias e onformações em 5 minutos</h2>
                    <p class="slogan">Tudo o que você precisa saber para começar seu dia bem informado</p>
                    <p>Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
                </div>

                <form action="#" method="POST" id="newsletter-form" class="newsletter-form">
                    <label for="email">Insira seu e-mail:</label>
                    <div class="align">
                        <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" maxlength="70" required>
                        <button type="submit" id="submit" name="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </form>

                <div class="action">
                    <p>Deixe-me ler primeiro </p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </div>
            </main>            

            <aside>
            </aside>
        </div>

    </body>
</html>
